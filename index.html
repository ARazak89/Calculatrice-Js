!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <section class="calculator">
          <p id="ecran"></p>

            <div class="buttons">
                <button type="button" class="btn btn-yellow btnOpera" data-num="*">*</button>
                <button type="button" class="btn btn-yellow btnOpera" data-num="/">/</button>
                <button type="button" class="btn btn-yellow btnOpera" data-num="-">-</button>
                <button type="button" class="btn btn-yellow btnOpera" data-num="+">+</button>

                <button type="button" class="btn btn-grey btnNumber" data-num="9">9</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="8">8</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="7">7</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="6">6</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="5">5</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="4">4</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="3">3</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="2">2</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="1">1</button>
                <button type="button" class="btn btn-grey btnNumber" data-num="0">0</button>
                <button type="button" class="btn btn-grey btnNumber" data-num=".">.</button>

                <button type="button" class="btn btn-equal">=</button>
                <button type="button" class="btn btn-clear btnOpera">C</button>

            </div>
        </section>

    <script src="app.js"></script>
  </body>
